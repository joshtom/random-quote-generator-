<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quotes App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1 class="display-4 text-center pt-3">Random Quote</h1>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  
</body>
</html>
<script type="text/babel">

    class Quotes extends React.Component{
        state = {
            quote: 'Quality means doing it right when no one is looking.',
            author: 'Henry Ford'
        }
        getQuote = (e) => {
            fetch('https://thesimpsonsquoteapi.glitch.me/quotes')
            .then(res => res.json())
            .then(data => this.setState({
                quote: data[0].quote,
                author: data[0].character
            }))
        }
        render() {
            return (
                <div className="col-lg-6 offset-3">
                        <i className="fa fa-quote-left"> </i>
                        <p className="quote-text"> {this.state.quote} </p>
                        <i className="fa fa-quote-right"> </i>
                        <footer className="quote-footer"> â€” <span>{this.state.author}</span></footer>
                        <button className="btn btn-info" onClick={this.getQuote}> New Quote </button>
                        <a className="twitter-share-button btn btn-primary rounded ml-4"
                        href={'https://twitter.com/intent/tweet?text=' + this.state.quote + ' - ' + this.state.author}
                        data-size="large"> Tweet
                        </a> 
                    </div>
            )
        }
    }

    ReactDOM.render(
        <Quotes />,
    document.getElementById('app') )
    
</script>
